<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>day calculator</title>
<link rel="stylesheet" href="https://unpkg.com/98.css">
<script type="text/javascript" src="main.js"></script>
<style>
/* Chrome, Safari, Edge, Opera */
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Firefox */
input[type=number] {
  -moz-appearance: textfield;
}

</style>
</head>
<body>
  <div class="window" style="width: 200px; margin: 50px auto;">
        <div class="title-bar">
            <div class="title-bar-text">days calculator</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body" style="margin-bottom: 4px;">
                <div class="field-row-stacked">
                    <label for="day">day</label>
                    <input id="day" type="number" placeholder="DD"/>
                </div>
                <div class="field-row-stacked">
                    <label for="month">month</label>
                    <input id="month" type="number" placeholder="MM"/>
                </div>      
                <div class="field-row-stacked">
                    <label for="year">year</label>
                    <input id="year" type="number"placeholder="YYYY" />
                </div>
            </div>
            <button style="margin-top: 8px;" id="button">Click me</button>
            <span id="display-error"></span>
        </div>
    </div>
<div id="popup-window" class="window" style="display:none; width: 220px; position: fixed; top: 30%; left: 50%; transform: translate(-50%, 0); z-index: 1000;">
  <div class="title-bar">
    <div class="title-bar-text">result!!!ðŸŽ‰ðŸŽ‰ðŸŽ‰</div>
    <div class="title-bar-controls">
      <button aria-label="Close" id="close-popup"></button>
    </div>
  </div>
  <div class="window-body">
    <p id="popup-content"></p>
  </div>
</div>
</body>
</html>
